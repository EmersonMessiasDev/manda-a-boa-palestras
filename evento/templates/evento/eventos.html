{% extends 'base-form.html' %}
{% load static %}

{% block 'css' %}
<link href="{% static 'evento/css/eventos.css' %}" rel="stylesheet" >
{% endblock %}

{% block 'navBar' %}
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light ">
		<div class="container">
            <a href="{% url 'evento:home' %}"><img src="{% static 'evento/img/logo.png' %}" alt="" height="70" width="70"></a>
            <p style="color: white;">MANDA A BOA!</p>
			{% comment %} <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon" ></span>
			</button> {% endcomment %}
			<div class="collapse navbar-collapse" id="navbarNav" >
				<ul class="navbar-nav ml-auto" style="color: white;">
					{% comment %} <li class="nav-item active">
						<a class="nav-link" href="#" style="color: white;">Menu 1</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" style="color: white;">Menu 2</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" style="color: white;">Menu 3</a>
					</li> {% endcomment %}
				</ul>
			</div>
		</div>
	</nav>
{% endblock %}

{% block 'conteudo' %}
	<!-- ConteÃºdo principal -->
	<div class="container mt-4">
		<div class="row">
			<div class="col-md-12 text-center">
				<img src="{% static 'evento/img/mandaAboa.png' %}" height="280" width="324" class="img-fluid">
			</div>
		</div>

		<div class="row mt-4 text-center">
			<div class="col-md-6 offset-md-3 center">
                <form action="{% url 'evento:validar_pin' %}" method="POST" class="form-group form-pin">
                    {% csrf_token %}
                    <input type="number" id="user" name="pin"  class="form-control" placeholder="PIN do evento">
                    <br>
                    <button type="submit" class="form-control btn-primary">ACESSAR</button>
                </form>
			</div>
		</div>
	</div>
{% endblock %}
