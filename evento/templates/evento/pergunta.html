{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
<link href="{% static 'evento/css/pergunta.css' %}" rel="stylesheet" >
{% endblock %}

{% block 'conteudo' %}
<section class="section-1">
    <div class="section-1-main">
        <nav>
            <div class="container imagem-nav text-left">
                <a href="{% url 'evento:home'%}">
                    <img src="{% static 'evento/img/logo.png' %}" alt="Logo" class="mr-2" height="70" width="70">
                </a>
                <h4 class="d-inline" id="titulo-evento" style="color: white;">{{evento.nome}}</h4>

            </div>           
       </nav>
  </section>
<div id="login-panel">
    <p class="text-center imagem-pergunta">
        <img  src="{% static 'evento/img/mandaAboa.png' %}" height="280" width="324" />
    </p>
    <h4 class="d-inline" id="titulo-evento" style="color: white;">Fa√ßa sua pergunta</h4>

    
    <form action="{% url 'evento:faz_pergunta' evento.id %}" method="POST" class='form-pergunta'>
        {% csrf_token %}
        <input type="text" id="user" name="nome" placeholder="Digite seu nome" style="margin-bottom: 10px;">
        <select id="pessoa" placeholder="Palestrante" name="palestrante" >
            <option value="Pergunta aberta">Para quem quer fazer a pergunta?</option>
            {% for palestrante in palestrante  %}
            <option value="{{palestrante.nome}}">{{palestrante.nome}}</option>
            {% endfor %}
        </select>
        <button type="submit" class="login-button" style="margin-top: 10px;">Enviar Pergunta</button>
    </form>
    <br><br><br>
<footer class="text-center mt-4 py-3 fixed-bottom" style="color: white;">
    <p>Desenvolvido - <i class="bi bi-linkedin"></i><a href="https://www.linkedin.com/in/emerson-messias/"><span style="color: white;"> Emerson Messias</span></a></p>
</footer>
</div>

{% endblock %}
